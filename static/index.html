<!DOCTYPE html>
<html lang="en">
<head>
  <title>Регистрация</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<main class="registration">
  <div class="registration__background"></div>
  <div class="registration__shadow"></div>
  <div class="registration__wrapper">
    <div class="registration__form-wrapper primary-form">
      <form class="primary-form__form" method="post" action="">
        <h1 class="primary-form__title">Регистрация</h1>
        <div class="primary-form__fields-wrapper">
          <ul class="primary-form__fields-list">
            <li class="primary-form__fields-item">
              <div class="main-input">
                <input class="main-input__input" type="email" required>
                <label class="main-input__label">Почта</label>
                <span class="main-input__error-message">Не правильная почта</span>
              </div>
            </li>
            <li class="primary-form__fields-item">
              <div class="main-input">
                <input class="main-input__input" type="text" required>
                <label class="main-input__label">Логин</label>
                <span class="main-input__error-message">Длина логина должна быть не менее 3 символов</span>
              </div>
            </li>
            <li class="primary-form__fields-item">
              <div class="main-input">
                <input class="main-input__input" type="text" required>
                <label class="main-input__label">Телефон</label>
                <span class="main-input__error-message">Не правильный номер</span>
              </div>
            </li>
            <li class="primary-form__fields-item">
              <div class="main-input">
                <input class="main-input__input" type="text" required>
                <label class="main-input__label">Имя</label>
                <span class="main-input__error-message">Укажите имя</span>
              </div>
            </li>
            <li class="primary-form__fields-item">
              <div class="main-input">
                <input class="main-input__input" type="text" required>
                <label class="main-input__label">Фамилия</label>
                <span class="main-input__error-message">Укажите фамилию</span>
              </div>
            </li>
            <li class="primary-form__fields-item">
              <div class="main-input">
                <input class="main-input__input" type="password" required>
                <label class="main-input__label">Пароль</label>
                <span class="main-input__error-message">Укажите пароль</span>
              </div>
            </li>
            <li class="primary-form__fields-item">
              <div class="main-input">
                <input class="main-input__input" type="password" required>
                <label class="main-input__label">Пароль (ещё раз)</label>
                <span class="main-input__error-message">Пароли не совпадают</span>
              </div>
            </li>
          </ul>
        </div>
        <div class="primary-form__buttons">
          <button class="primary-form__button main-button">
            <span class="main-button__inner-text">Зарегистрироваться</span>
          </button>
          <a class="primary-form__subtle-button" href="auth.html">Войти</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
